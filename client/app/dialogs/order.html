<md-dialog aria-label="Order" flex="85">
	<md-dialog-content style="height: 90%">
		<div layout="column" class="md-dialog-content" layout-fill>
			<h2 class="md-title dialog-title">Order</h2>
			<div layout="row" flex>
				<md-content layout="column" layout-align="center start" flex="25">
					<h3 class="md-subhead">Order Info</h3>
					<md-input-container class="setting-column">
						<label>Order ID</label>
						<input required ng-model="vm.data.order.id" ng-cloak />
					</md-input-container>
					<md-input-container class="setting-column">
						<label>Quantity</label>
						<input required ng-model="vm.data.order.quantity" ng-cloak />
					</md-input-container>
					<md-input-container class="setting-column">
						<label>Document ID</label>
						<input required ng-model="vm.data.order.doc_id" ng-cloak />
					</md-input-container>
					<md-input-container class="setting-column">
						<label>Batch No.</label>
						<input required ng-model="vm.data.order.batch" ng-cloak />
					</md-input-container>
					<div flex="auto"></div>
				</md-content>
				<md-content layout="column" flex>
					<h3 class="md-subhead">Product Info</h3>
					<div layout="row" class="ams-column">
						<md-input-container class="ams-cell-input">
							<label>Serial No.</label>
							<input ng-model="vm.data.order.serial" ng-cloak disabled />
						</md-input-container>
						<md-input-container class="ams-cell-input">
							<label>Product Code Header</label>
							<input required
								ng-model="vm.data.order.product_header"
								ng-change="vm.buildDep()"
								ng-cloak />
						</md-input-container>
						<md-datepicker class="ams-cell-time" ng-model="vm.product.time">
						</md-datepicker>
					</div>
					<div layout="row" class="ams-column">
						<md-input-container class="ams-cell-input" flex="20">
							<label>Name</label>
							<input ng-model="vm.product.name" disabled />
						</md-input-container>
						<md-input-container class="ams-cell-input" flex="20">
							<label>Model</label>
							<input ng-model="vm.product.model" disabled />
						</md-input-container>
						<md-input-container class="ams-cell-input" flex="20">
							<label>SN</label>
							<input required ng-model="vm.product.product_id" />
						</md-input-container>
						<div flex="25" class="ams-cell-input"></div>
						<div flex="15" class="ams-cell-input"></div>
					</div>
					<div flex="5"></div>
					<h3 class="md-subhead">Components Info</h3>
					<md-content flex layout="column">
						<div layout="row" class="ams-column" layout-align="center center">
							<p class="md-body-2" flex="20">Name</p>
							<p class="md-body-2" flex="20">Model</p>
							<p class="md-body-2" flex="20">SN</p>
							<p class="md-body-2" flex="25">Date</p>
							<p class="md-body-2" flex="15"></p>
						</div>
						<md-content flex layout="column">
							<div ng-repeat="b in vm.product.components" class="ams-column" layout="row">
								<md-input-container class="ams-cell-input" flex="20">
									<input ng-model="b.name" disabled />
								</md-input-container>
								<md-input-container class="ams-cell-input" flex="20">
									<input ng-model="b.model" disabled />
								</md-input-container>
								<md-input-container class="ams-cell-input" flex="20">
									<input required ng-model="b.component_id" />
								</md-input-container>
								<md-datepicker flex=25 class="ams-cell-time" ng-model="b.time">
								</md-datepicker>
								<div flex="15" class="ams-cell-input" layout="row">
								</div>
							</div>
							<md-divider></md-divider>
							<div ng-repeat="b in vm.data.order.components" class="ams-column" layout="row">
								<md-input-container class="ams-cell-input" flex="20">
									<input ng-model="b.name" disabled />
								</md-input-container>
								<md-input-container class="ams-cell-input" flex="20">
									<input ng-model="b.model" disabled />
								</md-input-container>
								<md-input-container class="ams-cell-input" flex="20">
									<input required ng-model="b.component_id" />
								</md-input-container>
								<md-datepicker flex="25" class="ams-cell-time" ng-model="b.time">
								</md-datepicker>
								<div flex="15" layout="row" layout-align="start center">
									<md-button ng-click="vm.deleteComponent(b)"
											class="md-raised md-warn ams-button">
										<ng-md-icon icon="delete">
									</md-button>
								</div>
							</div>
							<div layout="row" class="ams-column">
								<div flex="20" class="ams-cell-input"></div>
								<div flex="20" class="ams-cell-input"></div>
								<div flex="20" class="ams-cell-input"></div>
								<div flex="25" class="ams-cell-input"></div>
								<div flex="15" layout="row" layout-align="start center">
									<md-button ng-click="vm.addComponent()"
											class="md-raised md-primary ams-button">
										<ng-md-icon icon="add"></ng-md-icon>
									</md-button>
								</div>
							</div>
						</md-content>
					</md-content>
				</md-content>
			</div>
		</div>
	</md-dialog-content>
	<md-dialog-actions>
		<md-switch
			ng-model="vm.auto" aria-label="Mode" ng-cloak>
			Automatic {{vm.auto && 'ON' || 'OFF'}}
		</md-switch>
		<md-button class="md-raised md-primary" ng-click="vm.updateOrder()">Save</md-button>
		<md-button class="md-raised md-primary" ng-click="vm.reload()">Reload</md-button>
		<md-button class="md-raised md-primary" ng-click="vm.close()">Close</md-button>
	</md-dialog-actions>
</md-dialog>
