<md-dialog aria-label="Order" flex="85">
	<md-dialog-content style="height: 90%">
		<div layout="column" class="md-dialog-content" layout-fill>
			<h2 class="md-title dialog-title">Order Detail</h2>
			<div layout="row" flex>
				<md-content layout="column" layout-align="center center" flex="25">
					<div layout="row">
						<md-datepicker ng-model="vm.order.time" ng-disabled="vm.old"></md-datepicker>
					</div>
					<md-input-container class="setting-column">
						<label>Order ID</label>
						<input ng-model="vm.order.id" ng-cloak ng-disabled="vm.old"/>
					</md-input-container>
					<md-input-container class="setting-column">
						<label>Quantity</label>
						<input ng-model="vm.order.quantity" ng-cloak ng-disabled="vm.old"/>
					</md-input-container>
					<md-input-container class="setting-column">
						<label>Document ID</label>
						<input ng-model="vm.order.doc_id" ng-cloak ng-disabled="vm.old"/>
					</md-input-container>
					<md-input-container class="setting-column">
						<label>Batch No.</label>
						<input ng-model="vm.order.batch" ng-cloak ng-disabled="vm.old"/>
					</md-input-container>
					<md-input-container class="setting-column">
						<label>Serial No.</label>
						<input ng-model="vm.order.serial" ng-cloak ng-disabled="vm.old"/>
					</md-input-container>
					<md-input-container class="setting-column">
						<label>Model Name</label>
						<input ng-model="vm.order.model" ng-cloak ng-disabled="vm.old"/>
					</md-input-container>
				</md-content>
				<md-content layout="column" flex>
					<h3 class="md-subhead">BOM</h3>
					<md-content layout="row" layout-align="center center" flex ng-if="!vm.order.boms">
						<md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
					</md-content>
					<md-content flex layout="column">
						<div layout="row" layout-align="center start" class="setting-header">
							<h3 class="md-subhead" flex="5">ID</h3>
							<h3 class="md-subhead" flex="20">Name</h3>
							<h3 class="md-subhead" flex="20">Model</h3>
							<h3 class="md-subhead" flex="20">SN</h3>
							<h3 class="md-subhead" flex="25">Date</h3>
							<h3 class="md-subhead" flex="10"></h3>
						</div>
						<md-content flex layout="column">
							<div ng-repeat="b in vm.order.boms | orderBy: 'id'" layout="row" class="setting-column">
								<md-input-container flex="5">
									<input ng-model="b.id" ng-disabled />
								</md-input-container>
								<md-input-container flex="20">
									<input ng-model="b.name" ng-disabled="vm.old" />
								</md-input-container>
								<md-input-container flex="20">
									<input ng-model="b.model" ng-disabled="vm.old" />
								</md-input-container>
								<md-input-container flex="20">
									<input ng-model="b.sn" ng-disabled="vm.old" />
								</md-input-container>
								<div flex="25">
									<md-datepicker ng-model="b.time" ng-disabled="vm.old"></md-datepicker>
								</div>
								<div flex="10" layout="row">
									<md-button ng-click="vm.deleteBOM(b)"
											ng-disabled="vm.old"
											class="md-raised md-warn ams-button">
										<ng-md-icon icon="delete">
									</md-button>
								</div>
							</div>
							<div layout="row" class="setting-column">
								<div flex="5"></div>
								<div flex="20"></div>
								<div flex="20"></div>
								<div flex="20"></div>
								<div flex="25"></div>
								<div flex="10" layout="row">
									<md-button ng-click="vm.addBOM()"
											ng-disabled="vm.old"
											class="md-raised md-primary ams-button">
										<ng-md-icon icon="add">
									</md-button>
								</div>
							</div>
						</md-content>
					</md-content>
				</md-content>
			</div>
		</div>
	</md-dialog-content>
	<md-dialog-actions>
		<md-button class="md-raised md-primary" ng-click="vm.print()">Save and Print</md-button>
		<md-button class="md-raised md-primary" ng-click="vm.close()">Close</md-button>
	</md-dialog-actions>
</md-dialog>
