<md-content layout="row" layout-align="center center" flex ng-if="!vm.data.nodes">
	<md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
</md-content>

<md-content layout="row" flex ng-if="!!vm.data.nodes">
	<!-- Node List -->
	<md-content class="node" layout="row">
		<md-list flex>
			<md-list-item
					ng-repeat="node in vm.data.nodes"
					class="node-selected-{{ node.selected }}">
				<a ng-click="vm.select(node); vm.reload()">
					<md-item-content md-ink-ripple layout="row" layout-align="start center">
						<div class="inset">
							{{ node.ip + ':' + node.port }}
						</div>
						<md-divider></md-divider>
					</md-item-content>
				</a>
			</md-list-item>
		</md-list>
	</md-content>

	<md-content layout="row" flex>
		<md-tabs
				md-selected="vm.status.tabIndex"
				md-stretch-tabs="always"
				ng-if="!!vm.status.node"
				md-no-ink flex>

			<!-- Summary -->
			<md-tab md-on-select="vm.getTab('summary')">
				<md-tab-label>Summary</md-tab-label>
				<md-tab-body>
					<md-content layout="column" flex>

						<div layout="row">
							<div flex="50">
								<md-card>
									<md-card-header>
										<md-card-header-text>
											<div class="md-title">Hashrate Graph</div>
										</md-card-header-text>
									</md-card-header>
									<md-card-content ng-if="!vm.hashrateChart.loaded" layout="row" layout-align="center center">
										<div style="height:{{ vm.hashrateChart.options.chart.height }}px" layout="column" layout-align="center center">
											<md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
										</div>
									</md-card-content>
									<md-card-content ng-if="vm.hashrateChart.loaded">
										<nvd3 options="vm.hashrateChart.options" data="vm.data.nodeHashrate">
										</nvd3>
									</md-card-content>
								</md-card>
							</div>
							<div flex>
								<md-card>
									<md-card-header>
										<md-card-header-text>
											<div class="md-title">Summary</div>
										</md-card-header-text>
									</md-card-header>
									<md-card-content>
										<md-content>
											<div style="height:{{ vm.hashrateChart.options.chart.height }}px"
												layout="row" ui-view="summary">
											</div>
										</md-content>
									</md-card-content>
								</md-card>
							</div>
						</div>

						<md-card>
							<md-card-header>
								<md-card-header-text>
									<div class="md-title">Pool Status</div>
								</md-card-header-text>
							</md-card-header>
							<md-card-content ui-view="pools"></md-card-content>
						</md-card>

					</md-content>
				</md-tab-body>
			</md-tab>

			<!-- Devices -->
			<md-tab>
				<md-tab-label>Devices</md-tab-label>
				<md-tab-body>
					<div ui-view="devices"></div>
				</md-tab-body>
			</md-tab>

			<!-- Modules -->
			<md-tab>
				<md-tab-label>Modules</md-tab-label>
				<md-tab-body>
					<div ui-view="modules"></div>
				</md-tab-body>
			</md-tab>

			<!-- Config -->
			<md-tab md-on-select="vm.getTab('config')">
				<md-tab-label>Config</md-tab-label>
				<md-tab-body>
					<div ui-view="config"></div>
				</md-tab-body>
			</md-tab>

		</md-tabs>
	</md-content>
</md-content>
