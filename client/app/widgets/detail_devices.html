<md-content ng-if="!vm.loaded" layout="row" layout-fill layout-align="center center">
	<md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
</md-content>
<md-content ng-if="vm.loaded">
	<md-table-container>
		<table md-table>
			<thead md-head md-order="vm.sortIndex">
				<tr md-row>
					<th md-column md-desc
							ng-repeat="column in vm.table"
							md-order-by="{{ column.index }}">
						{{ column.name }}
					</th>
				</tr>
			</thead>
			<tbody md-body>
				<tr md-row ng-repeat="device in vm.data.device | orderBy: vm.getTable() : vm.sortReverse">
					<td md-cell ng-repeat="column in vm.table">
						{{ column.value(device) }}
					</td>
				</tr>
			</tbody>
		</table>
	</md-table-container>
</md-content>
