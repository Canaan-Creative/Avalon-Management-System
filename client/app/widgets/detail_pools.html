<div layout="row" ng-if="!vm.loaded" layout-align="center center">
	<md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
</div>
<md-table-container ng-if="vm.loaded">
	<table md-table md-progress="deferred">
		<thead md-head>
			<tr md-row>
				<th md-column ng-repeat="column in vm.table" ng-cloak>
					{{ column.name }}
					<md-tooltip ng-if="column.tooltip !== undefined" ng-cloak>
						{{ column.tooltip }}
					</md-tooltip>
				</th>
			</tr>
		</thead>
		<tbody md-body>
			<tr md-row ng-repeat="pool in vm.data.pool">
				<td md-cell ng-repeat="column in vm.table" ng-cloak>
					{{ column.value(pool) }}
				</td>
			</tr>
		</tbody>
	</table>
</md-table-container>
