<md-dialog flex="30">
	<md-dialog-content layout="center center" layout="row">
		<div flex="10"></div>
		<div flex="80" layout="column" class="md-dialog-content" layout="center center">
			<md-input-container>
				<label>Username</label>
				<input ng-model="vm.username" />
			</md-input-container>
			<md-input-container>
				<label>Password</label>
				<input ng-model="vm.password" type="password"/>
			</md-input-container>
			<div ng-if="vm.failed">Error</div>
		</div>
		<div flex="10"></div>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button class="md-raised md-primary" ng-click="vm.login()">Login</md-button>
		<md-button class="md-raised md-primary" ng-click="vm.close()">Cancel</md-button>
	</md-dialog-actions>
</md-dialog>
